<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Basketball Score Board</title>
    </head>
    <body>
        <main class="container">
            <div class="board board-home">
                <h3>HOME</h3>
                <div class="counter" id="counter-home">0</div>
                <div class="button-group">
                    <button class="btn-increment" onclick="inc('home', 1)">
                        +1
                    </button>
                    <button class="btn-increment" onclick="inc('home', 2)">
                        +2
                    </button>
                    <button class="btn-increment" onclick="inc('home', 3)">
                        +3
                    </button>
                </div>
            </div>
            <div class="board board-guest">
                <h3>Away</h3>
                <div class="counter" id="counter-guest">0</div>
                <div class="button-group">
                    <button class="btn-increment" onclick="inc('guest', 1)">
                        +1
                    </button>
                    <button class="btn-increment" onclick="inc('guest', 2)">
                        +2
                    </button>
                    <button class="btn-increment" onclick="inc('guest', 3)">
                        +3
                    </button>
                </div>
            </div>

            <div class="controls">
                <button onclick="newGame()">New Game</button>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
